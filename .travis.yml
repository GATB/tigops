language: cpp
os:
- linux
- osx
compiler:
- clang
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    - george-edison55-precise-backports #for cmake3
    packages:
    - g++-4.8
    - clang-3.7
    - cmake
    - cmake-data
install:
    - if [ "`echo $CXX`" == "g++" ]     && [ "$TRAVIS_OS_NAME" == "linux" ]; then export CXX=g++-4.8; fi
    - if [ "`echo $CXX`" == "clang++" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then export CXX=clang++-3.7; fi
matrix:
  exclude:
  - os: osx
    compiler: gcc
script:
    - mkdir tools/tigops/build
    - cd tools/tigops/build
    - cmake .. && make
    - cd ..
before_deploy:
    - mv build/tigops build/tigops-$TRAVIS_OS_NAME
    - export RELEASE_FILE=$(ls build/tigops-$TRAVIS_OS_NAME)
    - ls
    - ls build
    - echo "Deploying $RELEASE_FILE to GitHub"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    repo: GATB/tigops
    tags: true
